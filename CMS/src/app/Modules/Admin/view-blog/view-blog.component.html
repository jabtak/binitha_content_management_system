<!DOCTYPE html>

<html lang="">
<head>
<title>Basend | Pages | Full Width</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

</head>
<body id="top">

<div class="bgded overlay" style="background-image:url({{blog.image}});"> 

  <div class="wrapper row1">

  </div>

  <section id="breadcrumb" class="hoc clear"> 

    <h6 class="heading">Full Width</h6>
  
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Lorem</a></li>
      <li><a href="#">Ipsum</a></li>
      <li><a href="#">Dolor</a></li>
    </ul>
 
  </section>
 
</div>

<div class="wrapper row3">
  <main class="hoc container clear"> 

    <div class="content"> 

      <h1>{{blog.title}}</h1>
     <p> {{blog.details}}</p>
      
      <div id="comments">
        <h2>Comments</h2>
        <ul>
         
          <li *ngFor="let comment of comments">
            <article>
              <header>
                <figure class="avatar"><img src="../images/demo/avatar.png" alt=""></figure>
                <address>
                 <a href="#">{{comment.createdBy}}</a>
                </address>
                <time datetime="2045-04-06T08:15+00:00">{{comment.createdDate}}</time>
              </header>
              <div class="comcont">
                <p>{{comment.comment}}</p>
              </div>
            </article>
          </li>
         
        </ul>
        <h2>Write A Comment</h2>
        <form action="#" method="post">
          <div class="one_third first">
            <label for="name">Enter your Name <span>*</span></label>
            <input type="text" name="name" [(ngModel)]="comment.createdBy" [ngModelOptions]="{standalone: true}" id="name" value="" size="22" required>
          </div>
  
          <div class="block clear">
            <label for="comment">Your Comment</label>
            <textarea name="comment" [(ngModel)]="comment.comment" [ngModelOptions]="{standalone: true}" id="comment" cols="25" rows="10"></textarea>
          </div>
          <div>
            <input type="submit" (click)="addComment()"  name="submit" value="Submit Form">
            &nbsp;
            <input type="reset"name="reset" value="Reset Form">
          </div>
        </form>
      </div>
    </div>

    <div class="clear"></div>
  </main>
</div>

<a id="backtotop" href="#top"><i class="fa fa-chevron-up"></i></a>

</body>
</html>
